  <div class="container row" >
    <div class="mb-3 col-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input [(ngModel)]="newCustomer.name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Luisito">
    </div>
    <div class="mb-3 col-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input [(ngModel)]="newCustomer.email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="luis@example.com">
    </div>
    <div class="mb-3 col-3">
      <label for="exampleFormControlInput1" class="form-label">PhotoURL</label>
      <input [(ngModel)]="newCustomer.photoURL" type="url" class="form-control" id="exampleFormControlInput1" placeholder="https://photo.png">
    </div>
    <div class="mt-3 col-3">
      <button (click)="onSave()" class="align-intem-center  btn btn-success">Añadir</button>
    </div>
  </div>

<div *ngFor="let customer of customers" class="card" style="width: 18rem;">
  <img [src]="customer.photoURL" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"> {{customer.name}}   </h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Email : {{customer.email}} </li>
    <li class="list-group-item">Contacted :
      <!-- <input *ngIf="customer.contacted" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
      <input *ngIf="customer.contacted == false" class="form-check-input" type="checkbox" value="" id="flexCheckChecked"> -->
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [checked]="customer.contacted">
    </li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Ver detalles</a>
    <a href="#" class="btn btn-primary">LLamar</a>
  </div>
</div>
